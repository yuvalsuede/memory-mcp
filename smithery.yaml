# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['dist/index.js', config.projectDir] })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - projectDir
    properties:
      projectDir:
        type: string
        description: Absolute path to the project directory where memories will be stored
  exampleConfig:
    projectDir: /home/user/my-project
